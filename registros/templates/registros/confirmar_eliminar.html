{% extends "contenido/base.html" %}

{% block title %}Eliminar Viaje - EcoTurismo México{% endblock %}

{% block content %}
<section class="py-10 max-w-xl mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow p-6 text-center space-y-4">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Confirmar eliminación</h1>
        <p class="text-sm text-gray-600 dark:text-gray-300">
            ¿Seguro que deseas eliminar el viaje
            <span class="font-semibold">{{ viaje.destino }}</span>?
            Esta acción no se puede deshacer.
        </p>

        <form method="post" class="flex justify-center space-x-4 pt-4">
            {% csrf_token %}
            <a href="{% url 'panel_viajes' %}"
               class="px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 text-sm hover:bg-gray-50 dark:hover:bg-gray-700">
                Cancelar
            </a>
            <button type="submit"
                    class="px-4 py-2 rounded-lg bg-red-600 text-white text-sm font-semibold hover:bg-red-700">
                Sí, eliminar
            </button>
        </form>
    </div>
</section>
{% endblock %}
